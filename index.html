	<script type="text/javascript">
		var jsImg = new Array("img/pic/1.jpg","img/pic/2.jpg","img/pic/3.jpg");
		randomImg();
		//設定每兩秒執行一次randomImg() ，此行要在 function 之外
		setInterval("randomImg()",5000);
		function randomImg(){
			//陣列的長度 * 介於0~1間數字 ，然後在取 floor 當照片索引值
			var imgIndex = Math.floor(Math.random()*jsImg.length);
			document.getElementById("photodisplay").innerHTML  = "<img src='"+jsImg[imgIndex]+"' width=400 height=300>";
		}
